<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente claro -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F4F8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8D4E0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo redondeado -->
  <rect width="128" height="128" rx="20" fill="url(#bg)"/>
  
  <!-- Ojo (representando "ver no ver") -->
  <ellipse cx="64" cy="55" rx="35" ry="20" fill="#FFFFFF" opacity="0.95"/>
  <ellipse cx="64" cy="55" rx="33" ry="18" fill="#F5F5F5" />
  <circle cx="64" cy="55" r="15" fill="#505050"/>
  <circle cx="64" cy="55" r="8" fill="#2C2C2C"/>
  <circle cx="67" cy="52" r="3" fill="#FFFFFF" opacity="0.7"/>
  
  <!-- Línea diagonal cruzando el ojo (representando "ignorar") -->
  <line x1="30" y1="30" x2="98" y2="80" stroke="#E74C3C" stroke-width="7" stroke-linecap="round" opacity="0.9"/>
  
  <!-- Símbolo .gitignore abajo -->
  <text x="64" y="110" font-family="monospace" font-size="13" font-weight="bold" fill="#505050" text-anchor="middle" opacity="0.85">.gitignore</text>
</svg>
